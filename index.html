<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen BTCPay</title>
    <style>
        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Ensure full height on html and body */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        /* Container for the iframe */
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        /* Iframe styling */
        .responsive-iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe 
            class="responsive-iframe"
            src="https://nosta.me/nprofile1qyfhwumn8ghj7am0wsh82arcduhx7mn99uq35amnwvaz7tmjv4kxz7fwdehhxarjwp6ku6ewvdhk6tcqyz0xnepqucxld8xeg4gs3qk0u3xezat693vdrssuqfa8ja73ydsvyy696k5"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
